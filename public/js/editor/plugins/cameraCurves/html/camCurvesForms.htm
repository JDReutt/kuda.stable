	<h1>Create Camera Curve</h1>
    <form id="ccForm"  method="post" action="">
    	<fieldset id="wayPoints">
			<legend>
				Curve Waypoints
			</legend>
			<ol id="crvPntList">				
                <li id="crvPntForms">
                    <label for="crvPosition" class="short">
                        Position
                    </label>
					<div id="crvPositionDiv">
					</div>
                    <label for="crvTarget" class="short">
                        Target
                    </label>
					<div id="crvTargetDiv">
					</div>
					<div>
						<label class="short">
							Autofill
						</label>
						<button id="crvCamData" title="Fills with current camera position">
							Use Current Camera
						</button>
					</div>
					<div class="buttons">
	                    <button id="crvAddPntBtn">
	                        Add
	                    </button>
	                    <button id="crvCancelPntBtn">
	                        Cancel
	                    </button>
					</div>
                </li>
            </ol>
		</fieldset>
        <fieldset id="crvSave">
            <legend>
                Save Curve
            </legend>
            <ol>
                <li>
                    <input type="text" id="crvName" class="name" autocomplete="off" placeholder="Name" />
					<div class="buttons">						
	                    <button id="crvPreviewBtn">
	                        Preview
	                    </button>
	                    <button id="crvSaveBtn" disabled="disabled">
	                        Save
	                    </button>
	                    <button id="crvCancelBtn">
	                        Clear
	                    </button>
					</div>
                </li>
            </ol>
        </fieldset>
    </form>
