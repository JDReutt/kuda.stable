<h1>Define Manipulation</h1>
    <form id="mnpForm" class="withSteps" method="post" action="">
        <fieldset id="mnpTransforms">
            <legend>
                Select Transforms
            </legend>
            <ol id="mnpTranList">
            </ol>
        </fieldset>
        <fieldset id="mnpType">
            <legend>
                Select Manipulation Type
            </legend>
            <ol>
                <li>
                    <select id="mnpTypeSelect">
                        <option value="-1">Select Type</option>
                        <option value="move">Movable</option>
                        <option value="turn">Turnable</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mnpParams">
            <legend>
                Set Manipulation Parameters
            </legend>
            <ol>
            	<li>
                    <select id="mnpPlaneSelect" class="optional">
                        <option value="-1">Select Plane</option>
                        <option value="xy">XY</option>
                        <option value="xz">XZ</option>
                        <option value="yz">YZ</option>
                    </select>
                </li>
                <li>
                	<span class="optional">
                		Optional Limits:
                	</span>
					<label for="mnpPlaneMinDiv">
                        Minimum
                    </label>
                    <div id="mnpPlaneMinDiv"></div>
                    <label for="mnpPlaneMaxDiv">
                        Maximum
                    </label>
                    <div id="mnpPlaneMaxDiv"></div>
                </li>
				<li>
                    <select id="mnpAxisSelect" class="optional">
                        <option value="-1">Select Axis</option>
                        <option value="x">X</option>
                        <option value="y">Y</option>
                        <option value="z">Z</option>
                    </select>
                </li>
				<li>
                	<span class="optional">
                		Optional Limits:
                	</span>
					<label for="mnpAxisMin">
                        Minimum
                    </label>
                    <div id="mnpAxisMin"></div>
                    <label for="mnpAxisMax">
                        Maximum
                    </label>
                    <div id="mnpAxisMax"></div>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mnpSave">
            <legend>
                Save Manipulation
            </legend>
            <ol>
                <li>
                    <div class="buttons">
                        <button id="mnpPrevBtn" disabled="disabled">
                            Start Preview
                        </button>
                        <button id="mnpSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="mnpCancelBtn">
                            Clear
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
