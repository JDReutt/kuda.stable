<h1>Add Transform Motions</h1>
    <form id="mtnForm" class="withSteps" method="post" action="">
        <fieldset id="mtnTransforms">
            <legend>
                Select Transform
            </legend>
            <ol id="mtnTranList">
            </ol>
        </fieldset>
        <fieldset id="mtnType">
            <legend>
                Set Motion Parameters
            </legend>
            <ol id="movParams">
                <li>
                    <label style="font-size:14px">Moving</label>
                </li>
            	<li>
                    <label for="movVel">
                        Velocity
                    </label>
					<div id="movVelDiv" ></div>
                </li>
            	<li>
                    <label for="movAccel">
                        Acceleration
                    </label>
					<div id="movAccelDiv" ></div>
                </li>
            </ol>
            <ol id="trnParams">
                <li>
                    <label style="font-size:14px">Turning</label>
                </li>
                <li>
                    <label for="trnVel">
                        Velocity
                    </label>
                    <div id="trnVelDiv" ></div>
                </li>
                <li>
                    <label for="trnAccel">
                        Acceleration
                    </label>
                    <div id="trnAccelDiv" ></div>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnSave">
            <legend>
                Save Motions
            </legend>
            <ol>
                <li>
                    <div class="buttons">
                        <button id="mtnPrevBtn">
                            Start Preview
                        </button>
                        <button id="mtnSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="mtnCancelBtn">
                            Clear
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
