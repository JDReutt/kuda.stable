<h1>Create Particle Curve</h1>
<form id="crvForm" method="post" action="">
	<fieldset id="crvCurveParams">
		<legend>
			Set Curve Parameters
		</legend>
		<ol>
			<li>
				<label for="crvSystemTypeSelect" class="long">
					Curve Type
				</label>
				<select id="crvSystemTypeSelect">
					<option value="-1">Select Curve Type</option>
					<option value="emitter">Emitter</option>
					<option value="trail">Trail</option>
				</select>
			</li>
			<li>
				<label for="crvShapeSelect" class="long">
					Particle Shape
				</label>
				<select id="crvShapeSelect">
					<option value="-1">Select Particle Shape</option>
					<option value="cube">Cubes</option>
					<option value="sphere">Spheres</option>
					<option value="arrow">Arrows</option>
				</select>
			</li>
			<li>
				<input type="text" value="" id="crvParticleCount" class="short" placeholder="Number of Particles" />
			</li>
			<li>
				<label for="crvColorRamp0R" class="long" id="crvColorRamp0Lbl">
					Color Ramp
				</label>
				<button id="crvAddColorToRamp">
					Add Color
				</button>
			</li>
			<li>
				<input type="text" value="" id="crvLife" class="short" placeholder="Curve Life Time" />
			</li>
			<li>
				<input type="text" value="" id="crvParticleSize" class="short" placeholder="Particle Size" />
			</li>
			<li>
				<input type="text" value="" id="crvTension" class="short" placeholder="Curve Tension" />
			</li>
			<li>
				<label for="crvAim" class="short">
					Aim Particles
				</label>
				<input type="checkBox" value="1" id="crvAim" />
			</li>
		</ol>
	</fieldset>
	<fieldset id="crvBoxes">
		<legend>
			Configure Curve Boxes
		</legend>
		<ol id="crvBoxList">
			<li id="crvBoxForms">
				<label for="crvPosition" class="short">
					Position
				</label>
				<div id="crvPositionDiv">
				</div>
				<label for="crvDimensions" class="short">
					Dimensions
				</label>
				<div id="crvDimensionsDiv">
				</div>
				<div class="buttons">
					<button id="crvAddSaveBoxBtn">
						Add
					</button>
					<button id="crvCancelBoxBtn">
						Cancel
					</button>
				</div>
			</li>
		</ol>
	</fieldset>
	<fieldset id="crvSave">
		<legend>
			Save Particle Curve
		</legend>
		<ol>
			<li>
				<input type="text" id="crvName" class="name" autocomplete="off" placeholder="Name" />
				<div class="buttons">
					<button id="crvPreviewBtn" disabled="disabled">
                        Start Preview
                    </button>
					<button id="crvSaveBtn" disabled="disabled">
						Save
					</button>
					<button id="crvCancelBtn">
						Clear
					</button>
				</div>
			</li>
		</ol>
	</fieldset>
</form>
