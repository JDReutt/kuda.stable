	<h1>Create a Viewpoint</h1>
    <form id="vptForm" method="post" action="">
        <fieldset id="vptParams">
            <legend>
                Camera Information
            </legend>
            <ol>
                <li>
                    <label for="eyeX" class="short">
                        Position
                    </label>
					<div id="vptCameraDiv"></div>
                </li>
                <li>
                    <label for="targetX" class="short">
                        Target
                    </label>
					<div id="vptTargetDiv"></div>
                </li>
                <li>
					<input type="text" id="vptFov" placeholder="Field of View" />
                </li>
                <li>
					<input type="text" id="vptNearPlane" placeholder="Near Plane" />
                </li>
                <li>
					<input type="text" id="vptFarPlane" placeholder="Far Plane" />
                </li>
				<li>
					<label class="short">
						Autofill Form
					</label>
					<button id="vptAutoFill" title="Fills with current camera position">
						Use Current Camera
					</button>
				</li>
            </ol>
        </fieldset>
        <fieldset id="vptSave">
            <legend>
                Save Viewpoint
            </legend>
            <ol>
                <li>
                    <input type="text" id="vptName" class="name" autocomplete="off" placeholder="Name" />
					<div class="buttons">
	                    <button id="vptPreviewBtn" disabled="disabled">
	                        Preview
	                    </button>
	                    <button id="vptSaveBtn" disabled="disabled">
	                        Save
	                    </button>
	                    <button id="vptCancelBtn">
	                        Clear
	                    </button>
					</div>
                </li>
            </ol>
        </fieldset>
    </form>
