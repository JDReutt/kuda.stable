<h1>Meshes</h1>
<form id="shdMeshForm" method="post" action="">
	<fieldset>
		<legend>
			Choose Mesh
		</legend>
		<ol>
			<li>
				<select id="shd-meshes">
					<option value="-1">Select Mesh</option>
				</select>
			</li>
		</ol>
	</fieldset>
	<fieldset id="shdMeshParams">
		<legend>
			Set Shadow Options
		</legend>
		<ol>
			<li>
				<label for="shd-cast" class="short">
					Cast Shadow
				</label>
				<input type="checkBox" id="shd-cast" class="short" />
			</li>
			<li>
				<label for="shd-receive" class="short">
					Receive Shadow
				</label>
				<input type="checkBox" id="shd-receive" class="short" />
			</li>
		</ol>
	</fieldset>
</form>
