<h1>Set Fog</h1>
<form id="fogForm" method="post">
	<fieldset>
		<legend>
			Edit Fog Parameters
		</legend>
		<ol>
			<li>
				<div class="onOff">
					<span></span>
					<input type="checkbox" id="fogFormOnOff" value="1" />
					<label class="check" for="fogFormOnOff"><span></span></label>
					<label class="info" for="fogFormOnOff">Show Fog</label>
				</div>	
			</li>
			<li>
				<label id="fogFormColorLbl" for="fogFormColorR" class="short">Color</label>
			</li>
			<li>
				<input type="text" id="fogFormStart" placeholder="Start Distance"/>
			</li>
			<li>
				<input type="text" id="fogFormEnd" placeholder="Visibility Distance" />
			</li>
		</ol>
	</fieldset>
       <fieldset id="fogFormSave">
           <legend>
               Save Fog
           </legend>
           <ol>
               <li>
                   <div class="buttons">
                       <button id="fogFormSaveBtn" disabled="disabled">
                           Save
                       </button>
                       <button id="fogFormCancelBtn" disabled="disabled">
                           Clear
                       </button>
                   </div>
               </li>
           </ol>
       </fieldset>
</form>
