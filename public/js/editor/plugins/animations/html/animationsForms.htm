	<h1>Create Animation</h1>
    <form id="anmForm" method="post" action="">
        <fieldset>
            <legend>
                Select a Model
            </legend>
            <ol>
                <li>
                    <select id="anmModelSelect">
                        <option value="-1">Select Model</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="anmKeyframes">
            <legend>
                Select Keyframes
            </legend>
            <ol>
                <li>
                	<div id="anmSlider"></div>
                    <input type="text" id="anmBeginFrame" placeholder="From" />
                    <input type="text" id="anmEndFrame" placeholder="To" />
                </li>
            </ol>
        </fieldset>
        <fieldset id="anmLoops">
            <legend>
                Looping
            </legend>
            <ol id="anmLoopList">
                <li>
                    <button id="anmLoopAdd">
                        Add a Loop
                    </button>
                </li>
            </ol>
        </fieldset>
        <fieldset id="anmSave">
            <legend>
                Save Animation
            </legend>
            <ol>
                <li>
                    <input type="text" id="anmName" class="name" autocomplete="off" placeholder="Name" />
					<div class="buttons">							
	                    <button id="anmPreviewBtn" disabled="disabled" >
	                        Start Preview
	                    </button>
	                    <button id="anmSaveBtn" disabled="disabled">
	                        Save
	                    </button>
	                    <button id="anmCancelBtn">
	                        Clear
	                    </button>
					</div>
                </li>
            </ol>
        </fieldset>
    </form>
